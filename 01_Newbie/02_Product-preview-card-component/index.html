<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="body">

  <main class="global__container">

    <!-- container with both cards -->
    <section class="cards__container">

      <!-- left container (photo) -->
      <article class="photo__container">
        <img src="images/image-product-desktop.jpg" alt="Image product desktop" class="img">
      </article>

      <!-- right container (texts, numbers, icon and button) -->
      <article class="texts__container">

        <!-- container with all the contents -->
        <div class="container__all__texts">

          <h2 class="type__category">PERFUME</h2>
          <h1 class="title__parfum">Gabrielle Essence Eau De Parfum</h1>
          <p class="description__parfum">  A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>

          <!-- container with prices -->
          <div class="price__container">
            <p class="new__price">$149.99</p>
            <div class="old__price">$169.99</div>
          </div>

          <!-- container with icon and button -->
          <div class="button__container">
            <img src="images/icon-cart.svg" alt="icon cart" class="img__button">
            <p class="cta__button">Add to Cart</p>
          </div>

        </div>

      </article>

    </section>

    <!-- challenge attributions -->
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/AdrianArenilla" target="_blank">Adri√°n Arenilla</a></p>
    </footer>

  </main>

</body>
</html>
