<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="body">

  <section class="container">

    <div class="score">

      <h2 class="score__title">Your Result</h2>
      <div class="score__result">
        <p class="score__number">76</p>
        <p class="score__number2">of 100</p>
      </div>

      <div class="texts">
        <p class="text">Great</p>
        <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="summary">
      Summary

      Reaction
      80 / 100

      Memory
      92 / 100

      Verbal
      61 / 100

      Visual
      72 / 100

      Continue
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adri√°n Arenilla</a>.
  </div>
</body>
</html>
