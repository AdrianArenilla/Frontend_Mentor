<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="body">

  <!-- global container -->
  <article class="global__container">

    <!-- cards container -->
    <section class="cards__container">

      <!-- left container (blue) -->
      <div class="blue__container">

        <h2 class="score__title">Your Result</h2>

        <!-- container with the scoring ball -->
        <div class="ball__score__result">
          <p class="score__number">76</p>
          <p class="score__number2">of 100</p>
        </div>

        <!-- container with the texts under the ball -->
        <div class="texts__container">
          <p class="text">Great</p>
          <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>

      <!-- right container (summary - white) -->
      <div class="summary__container">

        <h2 class="summary__title">Summary</h2>

        <!-- container with the four skills -->
        <div class="skills__container">

          <!-- individual drawer for each skill -->
          <div class="skill__drawer bck__reaction">

            <!-- icon and skill container -->
            <div class="icon-skill__container">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" class="image">
              <div class="skills__text text__reaction">Reaction</div>
            </div>

            <!-- container with the score -->
            <div class="score__container">
              <div class="skills__score"><span class="num">80</span> / 100</div>
            </div>

          </div>

          <!-- individual drawer for each skill -->
          <div class="skill__drawer bck__memory">

            <!-- icon and skill container -->
            <div class="icon-skill__container">
              <img src="assets/images/icon-memory.svg" alt="icon-memory" class="image">
              <div class="skills__text text__memory">Memory</div>
            </div>

            <!-- container with the score -->
            <div class="score__container">
              <div class="skills__score"><span class="num">92</span> / 100</div>
            </div>
          </div>

          <!-- individual drawer for each skill -->
          <div class="skill__drawer bck__verbal">

            <!-- icon and skill container -->
            <div class="icon-skill__container">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" class="image">
              <div class="skills__text text__verbal">Verbal</div>
            </div>

            <!-- container with the score -->
            <div class="score__container">
              <div class="skills__score"><span class="num">61</span> / 100</div>
            </div>
          </div>

          <!-- individual drawer for each skill -->
          <div class="skill__drawer bck__visual">

            <!-- icon and skill container -->
            <div class="icon-skill__container">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" class="image">
              <div class="skills__text text__visual">Visual</div>
            </div>

            <!-- container with the score -->
            <div class="score__container">
              <div class="skills__score"><span class="num">72</span> / 100</div>
            </div>
          </div>

          <!-- continue button -->
          <a href="#blank" class="cta__button">Continue</a>

        </div>

      </div>

    </section>

    <!-- challenge attributions -->
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/AdrianArenilla" target="_blank">Adri√°n Arenilla</a></p>
    </footer>

  </article>

</body>
</html>
